<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&display=swap"
        rel="stylesheet">
    <title>Feedback Form</title>
</head>

<body>
    <div class="header">
        <div class="name">
            <h2>Virtue Vault</h2>
        </div>
        <div class="navbar">
            <nav>
                <a href="clothes.html">Clothes</a>
                <a href="foods.html">Food</a>
                <a href="chatbot.html">Chatbot</a>
                    <a href="sign-in.html">Sign-in</a>
            </nav>
        </div>
    </div>

    <div class="home">
        <a href="index.html"><img src="images/home-button-svgrepo-com.svg" alt=""></a>
    </div>

    <div class="container-2">
        <div class="testbox">
            <form onsubmit="submitFeedback(event)">
                <p id="h1">Feedback Form</p>
                <p id="h4">Name</p>
                <input placeholder="Enter your full name" type="text" id="name" class="input">
                <p id="h4">Email<span>*</span></p>
                <input placeholder="Enter your email" type="text" id="email" class="input">
                <p id="h4">What is your overall impression?<span>*</span></p>
                <table>
                    <tbody>
                        <tr>
                            <th class="first-col"></th>
                            <th>Very Satisfied</th>
                            <th>Satisfied</th>
                            <th>Unsatisfied</th>
                            <th>Very Unsatisfied</th>
                        </tr>
                        <tr>
                            <td class="first-col">Professional</td>
                            <td><input name="point#2" value="Very Satisfied" type="radio"></td>
                            <td><input name="point#2" value="Satisfied" type="radio"></td>
                            <td><input name="point#2" value="Unsatisfied" type="radio"></td>
                            <td><input name="point#2" value="Very Unsatisfied" type="radio"></td>
                        </tr>
                    </tbody>
                </table>
                <p id="h4">Feel free to add any other comments or suggestions:</p>
                <textarea rows="5" id="feedback"></textarea>
                <div class="btn-block">
                    <button type="submit">Send Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
